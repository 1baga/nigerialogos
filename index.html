<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nigeria Logos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#06DAAF" />
    <meta name="msapplication-navbutton-color" content="#06DAAF">
    <meta name="apple-mobile-web-app-status-bar-style" content="#06DAAF">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/imageLoad.js" defer></script>
</head>
<body>
    <header>
        <div class="heading">
            <div class="logo">
                <img src="images/NigeriaLogos_logo.svg" alt="NigeriaLogos logo">
            </div>
            <h1>An <a href="#!">open source</a> collection of high quality, <br> pixel perfect Nigerian company logos <br> for free use.</h1>
        </div>
        <div class="searchbar">
            <div class="select">
                <select name="Categories">
                    <option value="all">All Categories</option>
                    <option value="banking">Banking / Financial Services</option>
                    <option value="ecommerce">Ecommerce / Construction / Real Estate</option>
                    <option value="fmcg">FMCG / Conglomerate</option>
                    <option value="sports">Gaming / Sports</option>
                </select>
            </div>
            <div class="search">
                <label>
                    <input type="text" name="search" placeholder="search for a company"> 
                </label>
            </div>
        </div>
    </header>

    <section>
        <div class="background">
            <div class="background__left">
                <div class="background__left--thick"></div>
                <div class="background__left--thin"></div>
            </div>
            <div class="background__stripes">
                <div class="background__stripe"></div>
                <div class="background__stripe"></div>
                <div class="background__stripe"></div>
                <div class="background__stripe"></div>
                <div class="background__stripe"></div>
                <div class="background__stripe"></div>
                <div class="background__stripe"></div>
                <div class="background__stripe"></div>
            </div>
        </div>
    </section>
    
    <main>
        <!-- LOGOS ARE DYNAMICALLY GENERATED HERE 
        
            Format: 
            <div class='logo'>
                <div class='logo__holder'>
                        <div class='logo__image'>
                            <img src='`logos/${logo.filename}/${logo.filename}.svg`' alt='`${logo.title} logo`'>
                        </div>

                    <div class='logo__download'>
                        <div class='logo__download__overlay'>
                            <a href='logos/${logo.filename}/${logo.filename}.svg`' download='`${logo.title} Logo`'>
                                <span class='logo__download__overlay--svg'>
                                    Download SVG
                                </span>
                            </a>
                            
                            <a href='logos/${logo.filename}/${logo.filename}.png`' download='`${logo.title} Logo`'>
                                <span class='logo__download__overlay--png'>
                                    Download PNG
                                </span>
                            </a>
                        </div>
                    </div>
                </div>

                <div class='logo__text'>
                    <p class='logo__text--primary'>`${logo.title}`</p>
                    <p class='logo__text--secondary'>`${logo.category}`</p>
                </div>
            </div>
        -->
    </main>

    <footer>
        <a href="#!">Contribute On Github</a>
    </footer>
</body>
</html>
